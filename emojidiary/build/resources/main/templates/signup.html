<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" required>
    </div>
    <div>
        <label for="userPw">Password:</label>
        <input type="password" id="userPw" th:field="*{userPw}" required>
    </div>
    <div>
        <label for="userName">Name:</label>
        <input type="text" id="userName" th:field="*{userName}" required>
    </div>
    <div>
        <label for="userNickname">Nickname:</label>
        <input type="text" id="userNickname" th:field="*{userNickname}" required>
    </div>
    <div>
        <label for="userLink">Link:</label>
        <input type="text" id="userLink" th:field="*{userLink}">
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
