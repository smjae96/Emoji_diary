<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>
<form action="/signup" method="post" th:object="${user}">
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" th:field="*{userId}" required>
    </div>
    <div>
        <label for="userPw">Password:</label>
        <input type="password" id="userPw" name="userPw" th:field="*{userPw}" required>
    </div>
    <div>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" th:field="*{userName}" required>
    </div>
    <div>
        <label for="userNickname">Nickname:</label>
        <input type="text" id="userNickname" name="userNickname" th:field="*{userNickname}">
    </div>
    <div>
        <label for="userLink">Link:</label>
        <input type="text" id="userLink" name="userLink" th:field="*{userLink}">
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
